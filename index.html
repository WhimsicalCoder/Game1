<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Prompt Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .bar {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 80%;
            margin-top: 20px;
        }
        .bar div {
            flex: 1;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2em;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #timer {
            font-size: 1.5em;
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        .sand-watch {
            width: 20px;
            height: 20px;
            background: linear-gradient(to bottom, #FFD700, #FFA500, #FF6347);
            border-radius: 50%;
            margin-right: 10px;
            animation: sandWatch 1s infinite linear alternate;
        }
        @keyframes sandWatch {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(50%);
            }
        }
    </style>
</head>
<body>
    <div id="prompt" class="bar">
        <div><span id="promptText"></span></div>
    </div>
    <div id="timer" class="bar">
        <div class="sand-watch"></div>
        <span id="timeRemaining">Time Remaining: 51s</span>
    </div>
    <button id="startButton" onclick="startGame()">Start</button>

    <script>
        const prompts = [
            "Exercising is like rap music because...",
            "Cooking is like painting because...",
            // ... (all the other prompts)
            "Creativity is like a garden because..."
        ];

        let timer;
        let timeRemaining = 51; // Default time is 51 seconds

        function startGame() {
            clearInterval(timer);
            timeRemaining = document.getElementById('timeInput').value || 51;
            document.getElementById('timeRemaining').innerHTML = 'Time Remaining: ' + timeRemaining + 's';
            showRandomPrompt();
            timer = setInterval(updateTimer, 1000);
        }

        function showRandomPrompt() {
            const randomIndex = Math.floor(Math.random() * prompts.length);
            document.getElementById('promptText').innerHTML = prompts[randomIndex];
        }

        function updateTimer() {
            timeRemaining--;
            document.getElementById('timeRemaining').innerHTML = 'Time Remaining: ' + timeRemaining + 's';

            if (timeRemaining <= 0) {
                clearInterval(timer);
                document.getElementById('promptText').innerHTML = 'Game Over';
            }
        }
    </script>
</body>
</html>
