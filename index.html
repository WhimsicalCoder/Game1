<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Prompt Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #promptText {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 1.5em;
        }
        #analogWatch {
            width: 100px;
            height: 100px;
            background: white;
            border: 2px solid #333;
            border-radius: 50%;
            position: relative;
            margin-bottom: 20px;
        }
        .hand {
            position: absolute;
            background: #333;
            height: 50%;
            width: 2px;
            top: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            transform: translate(-50%, -100%) rotate(90deg);
            transition: transform 1s linear;
        }
        #timeRemaining {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="promptText"></div>
    <div id="analogWatch">
        <div class="hand" id="hourHand"></div>
        <div class="hand" id="minuteHand"></div>
    </div>
    <div id="timeRemaining">Time Remaining: 51s</div>
    <button id="startButton" onclick="startGame()">Start</button>

    <script>
        const prompts = [
            "Exercising is like rap music because...",
            "Cooking is like painting because...",
            "Reading is like traveling because...",
            // ... (all the other prompts)
            "Creativity is like a garden because..."
        ];

        let timer;
        let timeRemaining = 51; // Default time is 51 seconds

        function startGame() {
            clearInterval(timer);
            timeRemaining = document.getElementById('timeInput').value || 51;
            document.getElementById('timeRemaining').innerHTML = 'Time Remaining: ' + timeRemaining + 's';
            resetWatchHands();
            timer = setInterval(updateWatch, 1000);
            showRandomPrompt(); // Show the first prompt immediately
        }

        function showRandomPrompt() {
            const randomIndex = Math.floor(Math.random() * prompts.length);
            document.getElementById('promptText').innerHTML = prompts[randomIndex];
        }

        function updateWatch() {
            const hourHand = document.getElementById('hourHand');
            const minuteHand = document.getElementById('minuteHand');

            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();

            const hourDeg = (hours + minutes / 60) * 30;
            const minuteDeg = minutes * 6;

            hourHand.style.transform = `translate(-50%, -100%) rotate(${hourDeg}deg)`;
            minuteHand.style.transform = `translate(-50%, -100%) rotate(${minuteDeg}deg)`;

            timeRemaining--;
            if (timeRemaining <= 0) {
                clearInterval(timer);
                document.getElementById('promptText').innerHTML = 'Game Over';
                resetWatchHands();
            }
        }

        function resetWatchHands() {
            document.getElementById('hourHand').style.transform = 'translate(-50%, -100%) rotate(90deg)';
            document.getElementById('minuteHand').style.transform = 'translate(-50%, -100%) rotate(90deg)';
        }
    </script>
</body>
</html>
