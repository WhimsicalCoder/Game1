<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Prompt Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #promptText {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 1.5em;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="promptText"></div>
    <button id="startButton" onclick="startGame()">Start</button>

    <script>
        const prompts = [
            "Exercising is like rap music because...",
            "Cooking is like painting because...",
            "Reading is like traveling because...",
            // ... (all the other prompts)
            "Creativity is like a garden because..."
        ];

        let timer;
        let timeRemaining = 51; // Default time is 51 seconds

        function startGame() {
            clearInterval(timer);
            timeRemaining = document.getElementById('timeInput').value || 51;
            document.getElementById('promptText').innerHTML = '';
            timer = setInterval(showRandomPrompt, timeRemaining * 1000);
            showRandomPrompt(); // Show the first prompt immediately
        }

        function showRandomPrompt() {
            const randomIndex = Math.floor(Math.random() * prompts.length);
            document.getElementById('promptText').innerHTML = prompts[randomIndex];
        }
    </script>
</body>
</html>
