            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #promptText {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 1.5em;
        }
        #analogWatch {
            width: 100px;
            height: 100px;
            background: white;
            border: 2px solid #333;
            border-radius: 50%;
            position: relative;
            margin-bottom: 20px;
        }
        .hand {
            position: absolute;
            background: #333;
            height: 50%;
            width: 2px;
            top: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            transform: translate(-50%, -100%) rotate(90deg);
            transition: transform 1s linear;
        }
        #timeRemaining {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
